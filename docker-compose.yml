version: '3.9'
services:
  db:
    image: postgres:13
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=addressbook
      - POSTGRES_PASSWORD=addressbook_auth
      - POSTGRES_DB=addressbook
    volumes:
        - /tmp:/tmp
  web:
    image: addressbook
    ports:
      - "3000:3000"
    depends_on:
      - db